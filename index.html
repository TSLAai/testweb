<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Taxi - Визитка</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.expats.cz%2Fczech-news%2Farticle%2Fvideo-drones-light-up-the-night-sky-over-prague&psig=AOvVaw07XGEX9rw4xwQQPMB87_gL&ust=1742328719482000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLjK3bj2kYwDFQAAAAAdAAAAABAR') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .card {
            position: relative;
            width: 450px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid #00e5ff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
            animation: neonGlow 1.5s infinite alternate;
        }
        @keyframes neonGlow {
            from { box-shadow: 0 0 20px rgba(0, 229, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(0, 229, 255, 0.8); }
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00e5ff;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00e5ff;
            text-shadow: 0 0 10px #00e5ff, 0 0 20px #e91e63;
            margin-bottom: 10px;
        }
        p.bio {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
        }
        .social-links {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .social-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #e91e63, #ff4081);
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }
        .social-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.8);
            background: linear-gradient(90deg, #ff4081, #e91e63);
        }
        .call-btn {
            background: linear-gradient(90deg, #00e5ff, #00b8d4);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        .call-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
        }
        @media (max-width: 480px) {
            .card { width: 90%; padding: 20px; }
            .avatar { width: 100px; height: 100px; }
            h1 { font-size: 28px; }
            p.bio { font-size: 16px; }
            .social-btn { font-size: 14px; padding: 10px 20px; margin: 5px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.perunica.ru%2Fvsako%2F5368-chto-oznachaet-vasha-avatarka.html&psig=AOvVaw2H4jCcDjreohGVhgLyjsiZ&ust=1742328800967000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJinlt72kYwDFQAAAAAdAAAAABAE" alt="Аватар" class="avatar">
        <h1>Lucky Taxi</h1>
        <p class="bio">Lucky Taxi!</p>
        <div class="social-links">
            <a href="https://t.me/твой_телеграм" target="_blank" class="social-btn">Telegram</a>
            <a href="https://wa.me/твой_номер_whatsapp" target="_blank" class="social-btn">WhatsApp</a>
            <a href="https://vk.com/твой_vk" target="_blank" class="social-btn">VK</a>
        </div>
        <button class="call-btn" onclick="window.location.href='tel:+твой_номер_телефона'">Позвонить</button>
    </div>

    <script>
        window.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
